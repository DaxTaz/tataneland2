<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/editUser.css}">
</head>
<body>
	
	<div th:insert="~{header :: head}"></div>

	<div class="container">
		<form th:action="@{/user/update/{id}(id=${user.id})}" th:object="${user}" method="post">
			<div>
				<label>Email</label>
				<input type="text" id="email" th:field="*{email}" class="form-control">
				<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
			</div>
			<div>
				<label>Password</label>
				<input type="text" id="password" th:field="*{password}" class="form-control">
				<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
			</div>
			<button type="submit" class="btn btn-primary">Update</button>
		</form>
	</div>
	
	<div th:insert="~{footer :: foot}"></div>
	
</body>
</html>
