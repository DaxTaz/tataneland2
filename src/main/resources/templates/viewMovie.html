<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>View Movie</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/editMovie.css}">
</head>
<body>
	<nav>
		<img alt="" th:src="@{/img/TataneLand.png}" height="40">
		<h1>View Movie</h1>
		<div class="onglet">
			<p><a href="/tataneland2/acceuil">Acceuil</a></p>
			<p><a href="/tataneland2/users">Users</a></p>
			<p><a href="/tataneland2/actors">Actors</a></p>
			<p><a href="/tataneland2/movies">Movies</a></p>
		</div>
	</nav>
	<div class="container">
			<div class="text-center">
				<img th:src="@{'data:image/jpeg;base64,'+${movie.generateBase64Image()}}" alt="Image" style="height: 200px;">
			</div>
			<div class="form-group">
				<label>Name</label>
				<p th:text="*{movie.name}" style="color: red;"></p>
				<input type="text" id="name" th:field="*{movie.name}" class="form-control" placeholder="Name">
			</div>
	</div>
</body>
</html>
