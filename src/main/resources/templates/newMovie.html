<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>New Movie</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/newMovie.css}">
</head>
<body>
	
	<div th:insert="~{fragments/header}"></div>
	
	<div class="container">
		<form th:action="@{/movie/save}" th:object="${movie}" method="post" enctype="multipart/form-data">
			<div>
				<input type="file" id="imageData" name="imageData" th:field="*{imageData}" class="form-control" placeholder="Image">
			</div>
			<div class="form-group">
				<label>Name</label>
				<input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Name">
				<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
				<div th:if="${#fields.hasErrors('global')}" th:errors="*{global}" class="text-danger"></div>
			</div>
			<div class="form-group">
				<label>Director</label>
				<input type="text" id="director" th:field="*{director}" class="form-control" placeholder="Director">
				<div th:if="${#fields.hasErrors('director')}" th:errors="*{director}" class="text-danger"></div>
			</div>
			<div class="form-group">
				<label>Writer</label>
				<input type="text" id="writer" th:field="*{writer}" class="form-control" placeholder="Writer">
				<div th:if="${#fields.hasErrors('writer')}" th:errors="*{writer}" class="text-danger"></div>
			</div>
			<div class="form-group">
				<label>Story Line</label>
				<input type="text" id="storyLine" th:field="*{storyLine}" class="form-control" placeholder="Story Line">
				<div th:if="${#fields.hasErrors('storyLine')}" th:errors="*{storyLine}" class="text-danger"></div>
			</div>
			<div class="form-group">
				<label>Nationality</label>
				<input type="text" id="nationality" th:field="*{nationality}" class="form-control" placeholder="Nationality">
				<div th:if="${#fields.hasErrors('nationality')}" th:errors="*{nationality}" class="text-danger"></div>
			</div>
			<div class="form-group">
				<label>Duration</label>
				<input type="text" id="duration" th:field="*{duration}" class="form-control" placeholder="Duration">
				<div th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}" class="text-danger"></div>
			</div>
			<p th:text="${#temporals.format(creationDate, 'MM-yyyy')}"></p>
			<div class="form-group">
				<label>Creation Date</label>
				<input type="date" id="creationDate" th:field="*{creationDate}" class="form-control" placeholder="Creation Date">
				<div th:if="${#fields.hasErrors('creationDate')}" th:errors="*{creationDate}" class="text-danger"></div>
			</div>
			<button type="submit" class="btn btn-primary">Save</button>
		</form>
	</div>
	
	<div th:insert="~{fragments/footer}"></div>
	
</body>
</html>
