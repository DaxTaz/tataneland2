<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>New Actor</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/newActor.css}">
</head>
<body>
	<nav class="nav">
		<img alt="" th:src="@{/img/TataneLand.png}" height="40">
		<h1>Create Actor</h1>
		<div class="onglet">
			<p><a href="/tataneland2/acceuil">Acceuil</a></p>
			<p><a href="/tataneland2/users">Users</a></p>
			<p><a href="/tataneland2/actors">Actors</a></p>
			<p><a href="/tataneland2/movies">Movies</a></p>
		</div>
	</nav>
	<div class="container">
		<form th:action="@{/actor/save}" th:object="${actor}" method="post" enctype="multipart/form-data">
			<div>
				<input type="file" id="imageData" name="imageData" th:field="*{imageData}" class="form-control" placeholder="Image">
			</div>
			<div class="form-group">
				<label>Name</label>
				<input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Name">
				<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
				<div th:if="${#fields.hasErrors('global')}" th:errors="*{global}" class="text-danger"></div>
			</div>
			<div class="form-group">
				<label>Nationality</label>
				<input type="text" id="nationality" th:field="*{nationality}" class="form-control" placeholder="Nationality">
				<div th:if="${#fields.hasErrors('nationality')}" th:errors="*{nationality}" class="text-danger"></div>
			</div>
			<p th:text="${#temporals.format(ageOfBirth, 'MM-yyyy')}"></p>
			<div class="form-group">
				<label>Age of Birth</label>
				<input type="date" id="ageOfBirth" th:field="*{ageOfBirth}" class="form-control" placeholder="Age of Birth">
				<div th:if="${#fields.hasErrors('ageOfBirth')}" th:errors="*{ageOfBirth}" class="text-danger"></div>
			</div>
			<div class="form-group">
				<label>Biography</label>
				<input type="text" id="biography" th:field="*{biography}" class="form-control" placeholder="Biography">
				<div th:if="${#fields.hasErrors('biography')}" th:errors="*{biography}" class="text-danger"></div>
			</div>
			<button type="submit" class="btn btn-primary">Save</button>
		</form>
	</div>
</body>
</html>
