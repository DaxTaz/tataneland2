<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Users list</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/users.css}">
</head>
<body>
	<nav class="nav">
		<img alt="" th:src="@{img/TataneLand.png}" height="40">
		<h1>Actors List</h1>
	</nav>
	<div class="container">
		<a href="/tataneland2/actor/new" class="btn btn-primary">Add new actor</a>
		<table class="table mt-3">
			<thead>
				<tr>
					<td>ID</td>
					<td>Image</td>
					<td>name</td>
					<td>nationality</td>
					<td>age of birth</td>
					<td>biography</td>
				</tr>
			</thead>
			<tbody style="vertical-align: middle;">
				<tr th:each = "actor, status : ${actors}">
					<td th:text = ${status.count}></td>
					<td><img th:src="@{'data:image/jpeg;base64,'+${actor.generateBase64Image()}}" alt="Image" style="height: 100px;"></td>
					<td th:text = ${actor.name}></td>
					<td th:text = "${actor.nationality}"></td>
					<td th:text = "${actor.ageOfBirth}"></td>
					<td th:text = "${actor.biography}"></td>
					<td>
						<a th:href="@{/actor/edit/{id}(id=${actor.id})}" class="btn btn-primary">Edit</a>
						<a th:href="@{/actor/delete/{id}(id=${actor.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
