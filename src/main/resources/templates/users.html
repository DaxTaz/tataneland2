<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Users list</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/users.css}">
</head>
<body>
	<nav class="nav">
		<img alt="" src="https://i.ibb.co/XW2vnBh/Netflix-logo.png" height="40">
		<h1>Users List</h1>
	</nav>
	<div class="container">
		<a href="/tataneland2/user/new" class="btn btn-primary">Add new user</a>
		<table class="table mt-3">
			<thead>
				<tr>
					<td>ID</td>
					<td>email</td>
					<td>password</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each = "user, status : ${users}">
					<td th:text = ${status.count}></td>
					<td th:text = ${user.email}></td>
					<td th:text = ${user.password}></td>
					<td>
						<a th:href="@{/user/edit/{id}(id=${user.id})}" class="btn btn-primary">Edit</a>
						<a th:href="@{/user/delete/{id}(id=${user.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
