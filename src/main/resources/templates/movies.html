<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Movies List</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/movies.css}">
</head>
<body>
	
	<div th:insert="~{fragments/header}"></div>

	<div class="container">
		<a href="/tataneland2/movie/new" class="btn btn-primary">Add new movie</a>
		<table class="table mt-3">
			<thead>
				<tr>
					<td>ID</td>
					<td>Image</td>
					<td>Name</td>
					<td>Director</td>
					<td>Writer</td>
					<td>StoryLine</td>
					<td>Nationality</td>
					<td>Duration</td>
					<td>Creation Date</td>
				</tr>
			</thead>
			<tbody style="vertical-align: middle;">
				<tr th:each = "movie, status : ${movies}">
					<td th:text = ${status.count}></td>
					<td><img th:src="@{'data:image/jpeg;base64,'+${movie.generateBase64Image()}}" alt="Image" style="height: 100px;"></td>
					<td th:text = ${movie.name}></td>
					<td th:text = "${movie.director}"></td>
					<td th:text = "${movie.writer}"></td>
					<td th:text = "${movie.storyLine}"></td>
					<td th:text = "${movie.nationality}"></td>
					<td th:text = "${movie.duration}"></td>
					<td th:text = "${movie.creationDate}"></td>
					<td>
						<a th:href="@{/movie/edit/{id}(id=${movie.id})}" class="btn btn-primary">Edit</a>
						<a th:href="@{/movie/delete/{id}(id=${movie.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<div th:insert="~{fragments/footer}"></div>
	
</body>
</html>
