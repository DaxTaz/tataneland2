############## DataSource Config #################
spring.datasource.name=tataneland2-db
spring.datasource.username=daxtaz
spring.datasource.password=vauban
#spring.datasource.url=jdbc:h2:file:./src/main/resources/database/tataneland2-db
spring.datasource.url=jdbc:h2:mem:tataneland2-db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.sql-script-encoding=UTF-8

############# Hibernate properties #################
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

############# Enable H2 Database browser console #################
#http://localhost:port/library/h2-console/
spring.h2.console.enabled=true
